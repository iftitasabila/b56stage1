<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
</head>
<body>
    <nav>
        <div class="left">
            <ul>
                <img class="logo"
            src="dumbways.png"
            alt="logo-image" style="width: 50px; "/>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="project.html">My Project</a>
                </li>
            </ul>
        </div>

        <div class="right">
            <Button>
                <a href="contact.html">Contact Me</a>
            </Button>           
        </div>
    </nav>

    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <!-- Formulir-->
    <form>
         <h1 style="text-align: center;"> Get In Touch</h1>
        <div>
            <label for="nameInput">Name</label>
            <input id="nameInput" type="text" required placeholder="input your name"/>
        </div>

        <div>
            <label for="emailInput">Email</label>
            <input id="emailInput" type="email"/>
        </div>

        <div>
            <label for="phoneNumberInput">Phone Number</label>
            <input id="phoneNumberInput" type="number"/>
        </div>

        <div>
            <label for="subject">Subject</label>
            <select id="subject">
                <option hidden>Select Subject</option>
                <option>fullstack Developer</option>
                <option>FrondEnd Developer</option>
                <option>BackEnd Developer</option>
            </select>
        </div>
        
        <div>
            <label for="address">Address</label>
            <textarea id="address"></textarea>
        </div>

        <div>
            <button type="button" onclick="getData()">Submit</button>
        </div>
     </form>
</body>
<script src="script.js"></script>
</html>
