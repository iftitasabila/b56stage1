<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Personal Web</title>
    <link rel="stylesheet" href="contact.css" />
</head>
<body>
    <nav>
        <div class="left">
            <ul>
                <img class="logo"
            src="dumbways.png"
            alt="logo-image" style="width: 50px; "/>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">My Project</a>
                </li>
            </ul>
        </div>

        <div class="right">
            <Button>
                <a href="contact.html">Contact Me</a>
            </Button>           
        </div>
    </nav>

    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <!-- Formulir-->
     <form>
        <h1 style="margin-bottom: 30px;">ADD MY PROJECT</h1>
        <div>
            <label for="projectInput">Project Name</label>
            <input id="projectInput" type="text" required placeholder="input your name"/>
        </div>

        <div class="column">
            <div>
            <label for="startInput">Start Date</label>
            <input id="startInput" type="date"/>
            </div>
            <div>
            <label for="endInput">End Date</label>
            <input id="endInput" type="date"/>
            </div>          
        </div>

        <div>
            <label for="description">Description</label>
            <textarea id="description"></textarea>
        </div>

        <div class="subject-box">
            <h3>Technologies</h3>
            <div class="subject-option">
                <div class="flex-icon">     
                        <label for="check-python"><input type="checkbox" id="check-python" name="Technologies" />Python</label>
                        <label for="check-java"> <input type="checkbox" id="check-java" name="Technologies"/>Java</label>
                </div>
                <div class="flex-icon">
                        <label for="check-ruby"> <input type="checkbox" id="check-ruby" name="Technologies" />Ruby</label>    
                        <label for="check-TypeScript"><input type="checkbox" id="check-typeScript" name="Technologies" />TypeScript</label> 
                </div>
            </div>
        </div>

        <div>
            <label for="upload">Upload Image</label>
            <input id="upload" type="file"/>
            
            </div>
        
        
        <div>
            <button type="button" onclick="project(event)">Submit</button>
        </div>
     </form>
     <h1 style="text-align: center; margin-top: 10%;">My Project</h1>
     <div id="new">
        
     </div>
</body>
<script src="script.js"></script>
<script src="project.js"></script>
</html>
